<body class="user-select">
<div class="container">
  <div class="siteIcon"><img src="/static/back/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top" title="欢迎使用博客管理系统" draggable="false" /></div>
  <form action="" method="post" autocomplete="off" class="form-signin">
    {{ form.csrf_token }}

    <h2 class="form-signin-heading">管理员登录</h2>

    <label for="userName" class="sr-only">用户名</label>
    <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" >
    <span style="color: red">
                {% if errors %}
                    {% if errors.username %}
                        {{ errors.username[0] }}
                    {% endif %}
                {% endif %}
            </span>

    <label for="userPwd" class="sr-only">密码</label>
    <input type="password" id="userPwd" name="password" class="form-control" placeholder="请输入密码" >
     <span style="color: red">
                {% if errors %}
                    {% if errors.password %}
                        {{ errors.password[0] }}
                    {% endif %}
                {% endif %}
            </span>

      <p ><button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">登录</button></p>
      <span><a href="{{ url_for('back.login') }}">登录 | </a></span>
      <span><a href="{{ url_for('back.register') }}">注册 </a></span>
  </form>

</div>
