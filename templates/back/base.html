<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        {% block title %}
        {% endblock %}
    </title>

    {% block css%}
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>
<body>
    <section class="container-fluid">
        {% block header %}
        {% endblock %}
        <div class="row">
            {% block aside %}
            {% endblock %}

            {% block content %}
            {% endblock %}
        </div>
    </section>
    <!-- 弹窗 -->
    {% block content2 %}
    {% endblock %}

    {% block js2 %}
    {% endblock %}
</body>
</html>
